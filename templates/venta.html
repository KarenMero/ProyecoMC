{% extends "layout.html" %}

{% block body %}
<h1>Gesti√≥n de Ventas</h1>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Total</th>
            <th>Fecha</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for venta in ventas %}
        <tr>
            <td>{{ venta.idVenta }}</td>
            <td>{{ venta.producto }}</td>
            <td>{{ venta.cantidad }}</td>
            <td>{{ venta.total }}</td>
            <td>{{ venta.fecha }}</td>
            <td>
                <a href="{{ url_for('edit_venta', id=venta.idVenta) }}" class="btn btn-warning">Editar</a>
                <a href="{{ url_for('delete_venta', id=venta.idVenta) }}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
