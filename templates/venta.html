{% extends "layout.html" %}

{% block body %}
<h1>Gestión de Ventas</h1>

<!-- Tabla de ventas -->
<table class="table table-striped table-bordered bg-white table-sm">
    <thead>
        <tr>
            <th>ID Venta</th>
            <th>Cliente</th>
            <th>Fecha</th>
            <th>IVA</th>
            <th>Descuento</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for venta in venta %}
        <tr>
            <!-- Datos de la venta -->
            <td>{{ venta[0] }}</td> <!-- ID Venta -->
            <td>{{ venta[1] }} <!-- Aquí debe ir el nombre del cliente que corresponde a `idCliente` --></td>
            <td>{{ venta[2] }}</td> <!-- Fecha -->
            <td>{{ venta[3] }}%</td> <!-- IVA -->
            <td>{{ venta[4] }}%</td> <!-- Descuento -->
            <td>
                <!-- Enlaces para editar o eliminar la venta -->
                <a href="{{ url_for('edit_venta', id=venta[0]) }}" class="btn btn-warning">Editar</a>
                <a href="{{ url_for('delete_venta', id=venta[0]) }}" class="btn btn-danger" onclick="return confirm('¿Estás seguro de que deseas eliminar esta venta?')">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
